<!DOCTYPE html>
<html lang="en">
<head>
    <title>wiki rand</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="form">
        <div style="padding-top: 25px; padding-bottom: 25px; color: #01161E;"><h3>How many random wikipedia pages would you like to preview?</h3></div>
        <div>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="text" name="num_pages" placeholder="Number of Pages" class="form-input"/>
                <input type="submit" name="generate_pages" value="Prievew" class="form-submit-button">
            </form>
        </div>
    </div>
        {% for title, page in pages_info.items() %}
        <div id="titles" class="container">
            <div style="padding-bottom: 7.5px;"><a href="https://en.wikipedia.org/wiki/{{title}}">{{title}}</a></div>
            <img src="{{ image_info[title].image_src }}" style="width:150px;height:150px" alt="No Image">
        </div>
        {% endfor %}
</body>
</html>
